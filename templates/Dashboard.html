{% extends 'Base.html' %}

{% block content %}
  <!-- Navbar -->
  <nav class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">Dashboard</h1>

      <div class="flex gap-4">
        <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
        <a href="/logout" class="text-red-600 hover:underline">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <section class="bg-gray-100 min-h-screen py-20">
    <div class="max-w-4xl mx-auto px-4">
      <h2 class="text-3xl font-bold text-gray-800 text-center mb-10">Welcome to Dashboard ðŸ‘‹</h2>

      <div class="grid md:grid-cols-2 gap-6">

          <h3 class="text-4xl font-bold text-blue-600">{{ total_courses }}</h3>
        </div>

        <!-- Total Students -->
        <div class="bg-white p-8 rounded-lg shadow text-center">
          <p class="text-gray-500 mb-2">Total Students</p>
          <h3 class="text-4xl font-bold text-green-600">{{ total_students }}</h3>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
