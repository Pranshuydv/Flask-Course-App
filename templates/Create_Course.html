{% extends 'Base.html' %}

{% block content %}
  <section class="py-16 bg-gray-100">
    <div class="max-w-xl mx-auto px-4">
      <div class="bg-white p-8 rounded-lg shadow">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Create Course</h2>

        <form method="POST" class="space-y-4">
          <!-- Course Name -->
          <div>
            <label class="block text-gray-700 mb-1">Course Name</label>
            <input type="text" name="course_name" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>

          <!-- Duration -->
          <div>
            <label class="block text-gray-700 mb-1">Duration</label>
            <input type="text" name="course_duration" placeholder="e.g. 3 Months" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>

          <!-- Price -->
          <div>
            <label class="block text-gray-700 mb-1">Price (â‚¹)</label>
            <input type="number" name="course_price" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>

          <!-- Discount -->
          <div>
            <label class="block text-gray-700 mb-1">Discount (%)</label>
            <input type="number" name="course_discount" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>

          <!-- Buttons -->
          <div class="flex gap-4 pt-4">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700">Create</button>

            <a href="/course/create" class="w-full text-center bg-gray-300 text-gray-800 py-2 rounded font-semibold hover:bg-gray-400">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </section>
{% endblock %}
