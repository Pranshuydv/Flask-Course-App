{% extends 'Base.html' %}

{% block content %}
  <div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Register Card -->
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Create Account</h2>

      <form method="POST">
        <!-- Username -->
        <div class="mb-4">
          <label class="block text-gray-700 mb-1">Username</label>
          <input type="text" name="username" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label class="block text-gray-700 mb-1">Email</label>
          <input type="email" name="email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label class="block text-gray-700 mb-1">Password</label>
          <input type="password" name="password" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <!-- Register Button -->
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700 transition">Register</button>
      </form>

      <!-- Login Link -->
      <p class="text-center text-gray-600 mt-4">
        Already have an account?
        <a href="/login" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>
  </div>
{% endblock %}
